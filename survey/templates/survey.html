<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="survey">
    <h1>Dojo Survey</h1>
    <form class="form" action="/result" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="dojo_hall">Location:</label>
            <select name="Location" id="dojo_hall" class="form-control">
                <option value="none">choose one</option>
                <option value="Chicago">Chicago</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="San Francisco">San Francisco</option>
                <option value="New York">New York</option>
                <option value="Online">Online</option>
                <option value="I Cant Find My Glasses">I Cant Find My Glasses</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language_learned">Faviorite Language:</label>
            <select name="language_learned" id="language_learned" class="form-control">
                <option value="none">Choose one</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
                <option value="I can barely speak English">I can barely speak English</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Comments">Comments:</label>
            <textarea name="Comments" id="comments" cols="30" rows="10" class="form-control"placeholder='Comments'></textarea>
        </div>
        <div>
        <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
